<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Encriptador de texto - Challenge ONE</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.png" alt="Logo">

    </header>

    <main>
        <section class="seccion-1">
            <div class="contenedor-cajatexto">
                <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>

            </div>

            <div class="alerta">
                <img src="Imagenes/alerta.png.svg" alt="alerta">
                <p>Solo letras minusculas y sin acento</p>

            </div>

            <div class="contenedor-botones">
                <input type="button" class="boton-encriptar" value="Encriptar">
                <input type="button" class="boton-desencriptar" value="Desencriptar">


            </div>
        </section>

        <section class="seccion2">
            <div class="contenedor-muneco">
                <img src="Imagenes/Muñeco.png" alt="muñeco">
            </div>

            <div class="contenedor-parrafo">
                <h3> Ningún mensaje fue<br>encontrado</h3>
                <p> Ingrese el texto que desea encriptar o <br> desencriptar. </p>

            </div>
            
            <div class="contenedor-copiar">
                <input type="button" class="boton-copiar" value="Copiar">
            </div>

            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>

            </div>


        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
